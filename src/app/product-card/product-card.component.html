<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-12">
      <button class="btn btn-outline-primary mb-3" routerLink="/products">
        <fa-icon icon="arrow-left" class="mr-1"></fa-icon>
        Go Back
      </button>
      <div class="card" *ngIf="(product$ | async) as product">
        <img [src]="product.image" class="card-img-top" [alt]="product.title">
        <div class="card-body">
          <h5 class="card-title">{{ product.title }}</h5>
          <p class="card-text">{{ product.desc }}</p>
          <div class="d-flex justify-content-end">
            <app-add-to-cart-button [product]="product"></app-add-to-cart-button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
