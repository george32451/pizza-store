<div class="card product-list__card cursor-pointer" [routerLink]="[product.id]">
  <img [src]="product.image" class="card-img-top" [alt]="product.title">
  <div class="card-body">
    <h5 class="card-title">{{ product.title }}</h5>
    <p class="card-text">{{ product.desc }}</p>
    <app-change-product-quantity
      [product]="product"
      [productQuantity]="productQuantity$ | async"
      (changeQuantity)="onChangeProductQuantity($event)">
    </app-change-product-quantity>
  </div>
</div>
