<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12 mx-auto">
      <ng-container [ngSwitch]="currentLoginAction">
        <ng-container *ngSwitchCase="loginActions.SIGNIN">
          <div class="card border-0 my-3">
            <div class="card-body">
              <h5 class="card-title text-center">Sign In</h5>
              <form class="form-signin">
                <div class="form-label-group">
                  <label for="inputEmail">Email address</label>
                  <input type="email" id="inputEmail" class="form-control" required autofocus>
                </div>

                <div class="form-label-group">
                  <label for="inputPassword">Password</label>
                  <input type="password" id="inputPassword" class="form-control" required>
                </div>

                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>

                <div class="d-flex my-4 divider">
                  <span class="mx-1 text-muted">or</span>
                </div>

                <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit">
                  <i class="fab fa-google mr-2"></i>
                  Sign in with Google
                </button>

                <div class="form-group mt-2">
                  <p class="text-center">
                    Don't have account?
                    <a routerLink="" (click)="onChangeLoginAction(loginActions.SIGNUP)">Sign up here</a>
                  </p>
                </div>
              </form>
            </div>
          </div>
        </ng-container>
        <ng-container *ngSwitchCase="loginActions.SIGNUP">
          <div class="card border-0 my-3">
            <div class="card-body">
              <h5 class="card-title text-center">Sign Up</h5>
              <form class="form-signin">
                <div class="form-label-group">
                  <label for="firstName">First name</label>
                  <input type="text" id="firstName" class="form-control" required autofocus>
                </div>

                <div class="form-label-group">
                  <label for="lastName">Last name</label>
                  <input type="text" id="lastName" class="form-control" required>
                </div>

                <div class="form-label-group">
                  <label for="newEmail">Email address</label>
                  <input type="email" id="newEmail" class="form-control" required  autocomplete="new-email">
                </div>

                <div class="form-label-group">
                  <label for="newPassword">Password</label>
                  <input type="password" id="newPassword" class="form-control" required autocomplete="new-password">
                </div>

                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign up</button>

                <div class="d-flex my-4 divider">
                  <span class="mx-1 text-muted">or</span>
                </div>

                <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit">
                  <i class="fab fa-google mr-2"></i>
                  Sign up with Google
                </button>

                <div class="form-group mt-2">
                  <p class="text-center"><a routerLink="" (click)="onChangeLoginAction(loginActions.SIGNIN)">Already have an account?</a></p>
                </div>
              </form>
            </div>
          </div>
        </ng-container>
      </ng-container>
    </div>
  </div>
</div>
