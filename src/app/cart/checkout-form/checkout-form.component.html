<form #checkoutForm="ngForm" (ngSubmit)="onPlaceOrder(checkoutForm)">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="fullName">Full Name *</label>
      <input type="text" class="form-control" id="fullName" name="fullName" ngModel required>
    </div>
    <div class="form-group col-md-6">
      <label for="email">Email *</label>
      <input type="email" class="form-control" id="email" name="email" ngModel email required>
    </div>
  </div>
  <div class="form-group">
    <label for="address">Address *</label>
    <input type="text" class="form-control" id="address" placeholder="1234 Main St" name="address" ngModel required>
  </div>
  <div class="form-group">
    <label for="address2">Address 2</label>
    <input type="text" class="form-control" id="address2" placeholder="Apartment, studio, or floor" name="address2" ngModel>
  </div>
  <div class="row d-flex justify-content-center">
    <button type="submit" class="btn btn-primary text-uppercase" [disabled]="checkoutForm.invalid">Place Order</button>
  </div>
</form>
