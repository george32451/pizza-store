<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-12 col-xs-12">
      <h2>Your order</h2>
      <div class="cart-products__cart-row d-flex py-4" *ngFor="let cartProduct of (cartProducts$ | async); trackBy: trackById">
        <div class="img-container mr-2 d-flex align-items-center">
          <img [src]="cartProduct.image" [alt]="cartProduct.title">
        </div>
        <div class="prime-container d-flex justify-content-between">
          <div class="text-container d-flex justify-content-between w-100 align-items-center">
            <div class="text-container__title">{{ cartProduct.title }}</div>
            <div class="text-container__price">{{ cartProduct.price * cartProduct.quantity }}$</div>
          </div>
          <div class="plus-minus-container d-flex">
            <app-change-product-quantity
              [product]="cartProduct"
              [productQuantity]="cartProduct.quantity"
              (changeQuantity)="onChangeProductQuantity($event, cartProduct)">
            </app-change-product-quantity>
          </div>
        </div>
        <div class="btn-container d-flex align-items-center ml-2 px-3">
          <fa-icon icon="times" size="lg" class="cursor-pointer"></fa-icon>
        </div>
      </div>
      <div class="total d-flex justify-content-between w-100 py-5">
        <h2>Total price:</h2>
        <span class="total__price px-3">{{ totalPrice$ | async }}$</span>
      </div>
    </div>
  </div>
</div>
